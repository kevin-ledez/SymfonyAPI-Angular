<h1>Register</h1>

<form (ngSubmit)="saveUser">
    <div>
      <label for="email" >Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email">
      
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password">
      
    </div>
      <div>
        <label for="role">Rôle</label>
        <input type="text" id="role" [(ngModel)]="role" name="role" placeholder="Rôle">
      </div>
    <div>
      <button type="submit">Inscription</button>
    </div>
</form>
